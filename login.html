<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Login</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #000;
            border-radius: 8px;
            border: 1px solid #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #0f0;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #000;
            color: #0f0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00f;
            color: #0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0f0;
            color: #00f;
        }
        .error {
            color: red;
            margin-top: 8px;
        }
    </style>
    <script>
        var attempts = 0;

        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var entryCode = document.getElementById("entrycode").value;

            if (username === "admin" && password === "password" && entryCode === "1234") {
                window.location.href = "dashboard.html";
            } else {
                attempts++;
                if (attempts >= 3) {
                    window.location.href = "wait.html";
                } else {
                    document.getElementById("error").innerText = "Invalid credentials. Please try again.";
                }
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Hacker Login</h2>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="entrycode">Entry Code:</label>
            <input type="password" id="entrycode" name="entrycode" required>
        </div>
        <div>
            <button onclick="validateLogin()">Login</button>
        </div>
        <div id="error" class="error"></div>
    </div>
</body>
</html>
